  <title>Giriş Ekranı</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #444;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <img src="logo.jpg" alt="Logo" class="logo">
